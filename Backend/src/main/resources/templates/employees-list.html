<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <hr>
    <a th:href="@{/employees/add}">
        Add Employee
    </a>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.role.displayValue}"></td>
                <td>
                    <a th:href="@{/employees/update(employeeID=${employee.id})}">
                        Update
                    </a>
                </td>
                <td>
                    <a th:href="@{/employees/delete(employeeID=${employee.id})}"
                        onclick="if(!(confirm('Do you really want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
